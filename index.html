<!doctype html>
<html>
  <head>
    <title>Ultimate RSS Reader</title>
  </head>
  <body>
    <main class="container">
        <div class="jumbotron">
            <h1 class="display-4">Ultimate RSS Reader</h1>
            <form>
                <div class="form-group">
                    <label for="">RSS Feed</label>
                    <input type="text" class="form-control" id="txtRSSFeedURI" placeholder="Please enter a valid RSS feed URI to add">
                </div>
                <div class="form-group">
                    <button type="button" id="btnAddRSSFeed" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        Feeds
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        Items
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="rssFeeds" class="col-md-4">
            </div>
            <div id="rssItems" class="col-md-8">
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="itemModal" tabindex="-1" role="dialog" aria-labelledby="itemModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="itemModalLabel">Item details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="item-details-body" class="modal-body">           
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
