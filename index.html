<!doctype html>
<html>
  <head>
    <title>Ultimate RSS Reader</title>
  </head>
  <body>
    <main class="container">
        <div class="jumbotron">
            <h1 class="display-4">Ultimate RSS Reader</h1>
            <form>
                <div class="form-group">
                    <label for="">RSS Feed</label>
                    <input type="text" class="form-control" id="txtRSSFeed" placeholder="Please enter RSS feed URI to add">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </main>
  </body>
</html>
